<section  class="container" ng-app="app" ng-controller="View1Ctrl">
    <img src="logoJQ.png"  class=" pull-left" width="15%"  style="margin: 3px " class="img-rounded"/>
    <form method="post" action="http://localhost:8080/TM_JobQuest/UploadPDF" enctype="multipart/form-data">
        <div name="newCandidatForm" class="well form-inline pull-right col-lg-10">
            <div>
                <div class="check-element animate-show" ng-show="checked">
                    <legend>Add Contact Details</legend>
                    <fieldset class="row">
                        <label for="nom" class="col-lg-3">Name :</label>
                        <input id="nom" name="nom" type="text"  class="input-sm form-control " ng-model="newCandidat.nom">
                    </fieldset>
                    <h1></h1>
                    <fieldset class="row">
                        <label for="prenom" class="col-lg-3">FirstName :</label>
                        <input id="prenom" name="prenom" type="text" class="input-sm form-control" ng-model="newCandidat.prenom">
                    </fieldset>
                    <h1></h1>
                    <fieldset class="row">
                        <label for="dateofbirth"  class="col-lg-3">Date of Birth :</label>
                        <input id="dateofbirth" name="birthdate" type="date" ng-model="dateString" />
                    </fieldset>
                    <h1></h1>
                    <fieldset class="row">
                        <label for="address" class="col-lg-3">Address :</label>
                        <input id="address" type="text" name="address" class="input-sm form-control" ng-model="newCandidat.address">
                    </fieldset>
                    <h1></h1>
                    <fieldset class="row">
                        <label for="npa" class="col-lg-3">NPA :</label><input id="npa" name="npa"  type="text" class="input-sm form-control col-lg-3" ng-model="newCandidat.npa">
                        <label for="city"  class="col-lg-3">City :</label><input id="city" name="city" type="text" class="input-sm form-control col-lg-3" ng-model="newCandidat.city">
                    </fieldset>
                    <h1></h1>
                </div>
                <div class="check-element animate-show" ng-hide="checked"  >
                    <legend>Skills</legend>
                    <fieldset class="row">
                        <label class="col-lg-3">Skill :</label>
                        <div class="control-group" id="fields">
                            <div class="controls" id="profs">
                                <div id="field">
                                    <input autocomplete="on" class=" input-sm form-control" id="field1" name="prof1" type="text" ng-model="newCandidat.skill" placeholder="Type something" data-items="20"/>
                                    <label >Level :</label>
                                    <select id="selectLevel1" class="form-control" ng-model="prop2.value" ng-options="v for v in prop2.values"></select>
                                    <label >Years of experience :</label>
                                    <select id="selectYear1" class="form-control" ng-model="prop.value" ng-options="v for v in prop.values"></select>
                                    <button id="b1" class="btn add-more" type="button">+</button>
                                </div>
                                </br>
                            </div>
                            <script>
                                $(document).ready(function(){
                                    var next = 1;
                                    $(".add-more").click(function(e){
                                        e.preventDefault();
                                        var addto = "#selectYear" + next;
                                        var addRemove = "#selectYear" + (next);
                                        console.log(next);
                                        next = next + 1;
                                        var newIn = '<input autocomplete="on" style="display: inline-block" class="input-sm form-control" id="field' + next + '" name="field' + next + '" type="text"><select name="selectLevel'+next+'" id="selectLevel'+next+'" class="form-control" ng-model="prop2.value" ng-options="v for v in prop2.values"></select> <select name="selectYear'+next+'" class="form-control" ng-model="prop.value" ng-options="v for v in prop.values"></select>';
                                        var newInput = $(newIn);
                                        var removeBtn = '<button id="remove' + (next - 1) + '" class="btn btn-danger remove-me" >-</button></div><div id="field">';
                                        var removeButton = $(removeBtn);
                                        $(addto).after(newInput);
                                        $(addRemove).after(removeButton);
                                        $("#selectYear" + next).attr('data-source',$(addto).attr('data-source'));

                                        $("#count").val(next);

                                        $('.remove-me').click(function(e){
                                            e.preventDefault();
                                            var fieldNum = this.id.charAt(this.id.length-1);
                                            var fieldID = "#selectYear" + fieldNum;
                                            $(this).remove();
                                            $(fieldID).remove();
                                        });
                                    });
                                });
                            </script>
                        </div>
                        <!--input id="skill" type="text" class="input-sm form-control" ng-model="newCandidat.skill"-->
                    <!--/fieldset>
                    <fieldset class="row">
                        <label class="col-lg-3">Add attached files :</label>
                        <input id="input-1" type="file" class="file" multiple="multiple">
                    </fieldset>
                </div-->
            </div>
            <h1></h1>
            <input type="button" class="btn btn-primary pull-right" ng-click="nextStep();" value="Next Step" aria-label="Toggle ngHide"><br/>
            <h1></h1>
            <hr>
            <div class="row center-block ">
                <!--button class="btn btn-primary" type="submit"  ng-click="addCandidat(newCandidat); reload();"-->
                <button class="btn btn-primary" type="submit" >
                    <span class="glyphicon glyphicon-ok-sign"></span> Save the informations
                </button>
                <button class="btn btn-primary" type="reset">
                    <span class="glyphicon glyphicon-remove-sign"></span > Cancel
                </button>
            </div>
        </div>
    </form>
</section>
